<html>
  <head>
    <title>Sigma.js A* plugin</title>

    <style>
      #example {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>

    <h1>Sigma A* plugin example</h1>

    <div id="example"></div>

    <script src="lib/sigma.min.js"></script>
    <script src="sigma.pathfinding.astar.js"></script>

    <script>
      var s = new sigma();
      s.addRenderer({
        type: 'canvas',
        container: document.getElementById('example')
      });

      var getNodeId = function(i, j) {
        return i + '.' + j;
      }

      for(var i = 0; i < 10; i++) {
        for(var j = 0; j < 10; j++) {
          if(i != 5 || j < 2 || j > 7) {
            s.graph.addNode({
              id: getNodeId(i, j),
              x: i,
              y: j,
              size: 1
            });

            if(s.graph.nodes(getNodeId(i - 1, j))) {
              s.graph.addEdge({
                id: getNodeId(i - 1, j) + "-" + getNodeId(i, j),
                source: getNodeId(i - 1, j),
                target: getNodeId(i, j)
              });
            }

            if(s.graph.nodes(getNodeId(i, j - 1))) {
              s.graph.addEdge({
                id: getNodeId(i, j - 1) + "-" + getNodeId(i, j),
                source: getNodeId(i, j - 1),
                target: getNodeId(i, j)
              });
            }
          }
        }
      }

      s.refresh();

      function computeAndDrawPath(srcId, destId, boundaryColor, pathColor) {
        var path = s.graph.astar(srcId, destId, {
          undirected: true
        });

        if(path) {
          for(var i in path) {
            path[i].color = pathColor;
          }
        }

        var srcNode = s.graph.nodes(srcId),
            destNode = s.graph.nodes(destId);

        srcNode.color = boundaryColor;
        destNode.color = boundaryColor;

        s.refresh();
      };

      computeAndDrawPath(
        getNodeId(4, 0),
        getNodeId(4, 4),
        "#090",
        "#0F0"
      );

      computeAndDrawPath(
        getNodeId(0, 0),
        getNodeId(6, 9),
        "#900",
        "#F00"
      );

      computeAndDrawPath(
        getNodeId(9, 0),
        getNodeId(0, 9),
        "#009",
        "#00F"
      );
    </script>
  </body>
</html>
